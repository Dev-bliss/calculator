<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="calculator">

    <h2>Calc</h2>
    <input id="display" readonly>

    <div id="keys">
      <button  onclick="appendToDisplay('7')">7</button> 
      <button  onclick="appendToDisplay('8')">8</button> 
      <button  onclick="appendToDisplay('9')">9</button> 
      <button   onclick="delete9()" style="color: white; font-size: 15px; background-color: hsl(285, 91%, 52%);">DEL</button> 
      <button  onclick="appendToDisplay('4')">4</button> 
      <button  onclick="appendToDisplay('5')">5</button> 
      <button  onclick="appendToDisplay('6')">6</button> 
      <button  onclick="appendToDisplay('+')">+</button> 
      <button  onclick="appendToDisplay('1')">1</button> 
      <button  onclick="appendToDisplay('2')">2</button> 
      <button  onclick="appendToDisplay('3')">3</button> 
      <button  onclick="appendToDisplay('-')">-</button> 
      <button  onclick="appendToDisplay('.')">.</button> 
      <button  onclick="appendToDisplay('0')">0</button> 
      <button  onclick="appendToDisplay('/')">/</button> 
      <button  onclick="appendToDisplay('*')">*</button> 
    </div>
    <div class="c5">
      <button onclick="calculate()" class="equal-btn">=</button> 
      <button onclick="clearDisplay()" class="reset-btn"> RESET</button> 
    </div>
   
  </div>


  <script src="index.js"></script>
</body>
</html>
